<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <p class="help-text" style="position: absolute; right: 1%; top: 1%; font-size: 1.5rem;">* press escape key to reset</p>
    <div class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>
      <div class="status-action">
        <div class="status">âœ— is next</div>
        <div class="reset">Reset</div>
      </div>
      <div class="game-grid field blocked">
        <div class="game-cell 0 active"></div>
        <div class="game-cell 1 inactive"></div>
        <div class="game-cell 2 inactive"></div>
        <div class="game-cell 3 inactive"></div>
        <div class="game-cell 4 inactive"></div>
        <div class="game-cell 5 inactive"></div>
        <div class="game-cell 6 inactive"></div>
        <div class="game-cell 7 inactive"></div>
        <div class="game-cell 8 inactive"></div>
      </div>
      <div class="buttons field unblocked">
        <button class="buttons__button x button-active"></button>
        <p style="font-size: 1.5rem">Choose first player</p>
        <button class="buttons__button o button-inactive"></button>
      </div>
    </div>

    <div id="mainContainer" style="max-width: 100vw;">
      <div id="content" style="max-width: 100vw;">
        <video id="contentElement" playsinline muted controls style="max-width: 100vw;">
          <source src="https://storage.googleapis.com/gvabox/media/samples/stock.mp4"></source>
        </video>
      </div>
      <div id="adContainer"></div>
    </div>
  </div>
    <script src="./script.js"></script>
    <script
      data-ad-client="ca-pub-6960101424249123"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>

    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="ads.js"></script>
  </body>
</html>
